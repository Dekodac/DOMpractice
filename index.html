<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac - Toe</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1><strong><u>TIC-TAC-TOE</u></strong></h1>
    </header>
    <main>
        <div id="row1" class="row" >
            <div id="1" onclick="makeASelection(1)" class="col right"></div>
            <div id="2" onclick="makeASelection(2)" class="col right"></div>
            <div id="3" onclick="makeASelection(3)" class="col"></div>
        </div>
        <div id="row2" class="row top">
            <div id="4" onclick="makeASelection(4)" class="col right"></div>
            <div id="5" onclick="makeASelection(5)" class="col right"></div>
            <div id="6" onclick="makeASelection(6)" class="col"></div>
        </div>
        <div id="row3" class="row top">
            <div id="7" onclick="makeASelection(7)" class="col right"></div>
            <div id="8" onclick="makeASelection(8)" class="col right"></div>
            <div id="9" onclick="makeASelection(9)" class="col"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
